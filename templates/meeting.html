<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room - {{ room_id }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: #1a1a1a;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .meeting-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }
        
        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .local-video {
            width: 300px;
            height: 225px;
        }
        
        .remote-video {
            width: 500px;
            height: 375px;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .control-btn {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .control-btn.primary {
            background: #28a745;
            color: white;
        }
        
        .control-btn.danger {
            background: #dc3545;
            color: white;
        }
        
        .control-btn.secondary {
            background: #6c757d;
            color: white;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status.info {
            background: rgba(23, 162, 184, 0.2);
            color: #17a2b8;
            border: 1px solid #17a2b8;
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }
        
        .status.warning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }
        
        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .local-video, .remote-video {
                width: 280px;
                height: 210px;
            }
        }
    </style>
</head>
<body>
    <div class="meeting-container">
        <div class="header">
            <h2>Meeting Room: {{ room_id }}</h2>
            <p>Welcome, {{ username }}!</p>
        </div>
        
        <div class="video-container">
            <div class="video-wrapper local-video">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You ({{ username }})</div>
            </div>
            
            <div class="video-wrapper remote-video">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Remote Participant</div>
            </div>
        </div>
        
        <div class="controls">
            <div id="statusMsg" class="status info">Initializing meeting room...</div>
            
            <button id="startCall" class="control-btn primary" disabled>Start Call</button>
            <button id="muteBtn" class="control-btn secondary" disabled>Mute</button>
            <button id="videoBtn" class="control-btn secondary" disabled>Turn Off Video</button>
            <button id="leaveBtn" class="control-btn danger">Leave Meeting</button>
            
            <div class="mt-3">
                <a href="{{ url_for('dashboard') }}" class="control-btn secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        // Configuration
        const SIGNALING_SERVER = "http://192.168.1.134:5001";
        const STUN_SERVERS = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        let socket, localStream = null, peerConnection = null;
        let isCallStarted = false, isMuted = false, isVideoOff = false;
        const roomID = "{{ room_id }}";
        const username = "{{ username }}";
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startCallBtn = document.getElementById('startCall');
        const muteBtn = document.getElementById('muteBtn');
        const videoBtn = document.getElementById('videoBtn');
        const leaveBtn = document.getElementById('leaveBtn');
        const statusMsg = document.getElementById('statusMsg');

        // Show webcam immediately
        async function showLocalWebcam() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                muteBtn.disabled = false;
                videoBtn.disabled = false;
            } catch (error) {
                updateStatus('Could not access camera/microphone: ' + error.message, 'warning');
                console.error(error);
            }
        }

        // Socket connection
        function initializeSocket() {
            socket = io(SIGNALING_SERVER);
            socket.on('connect', () => {
                updateStatus('Connected to signaling server', 'info');
                socket.emit('join-room', { room: roomID });
            });
            socket.on('disconnect', () => {
                updateStatus('Disconnected from signaling server', 'warning');
            });
            socket.on('user-joined', (data) => {
                updateStatus('Another user joined the room', 'info');
            });
            socket.on('room-ready', (data) => {
                updateStatus(`Room ready! ${data.participants} participants`, 'success');
                startCallBtn.disabled = false;
            });
            socket.on('offer', async (data) => {
                if (!peerConnection) createPeerConnection();
                await handleOffer(data.offer);
            });
            socket.on('answer', async (data) => {
                if (peerConnection) await handleAnswer(data.answer);
            });
            socket.on('ice-candidate', async (data) => {
                if (peerConnection) await handleIceCandidate(data.candidate);
            });
            socket.on('user-left', (data) => {
                updateStatus('Another user left the room', 'warning');
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                    remoteVideo.srcObject = null;
                    startCallBtn.disabled = false;
                    isCallStarted = false;
                }
            });
        }

        function updateStatus(message, type) {
            statusMsg.textContent = message;
            statusMsg.className = `status ${type}`;
        }

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(STUN_SERVERS);
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', { room: roomID, candidate: event.candidate });
                }
            };
            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
                updateStatus('Connected! You can now see each other', 'success');
            };
            peerConnection.onconnectionstatechange = () => {
                if (peerConnection.connectionState === 'connected') {
                    updateStatus('Peer connection established', 'success');
                } else if (peerConnection.connectionState === 'disconnected') {
                    updateStatus('Peer disconnected', 'warning');
                } else if (peerConnection.connectionState === 'failed') {
                    updateStatus('Connection failed', 'warning');
                }
            };
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
            }
        }

        async function handleOffer(offer) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', { room: roomID, answer: answer });
        }

        async function handleAnswer(answer) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }

        async function handleIceCandidate(candidate) {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        }

        async function startCall() {
            try {
                updateStatus('Starting call...', 'info');
                if (!localStream) {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    localVideo.srcObject = localStream;
                }
                createPeerConnection();
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', { room: roomID, offer: offer });
                startCallBtn.disabled = true;
                isCallStarted = true;
                updateStatus('Call started. Waiting for other participant...', 'info');
            } catch (error) {
                console.error('Error starting call:', error);
                updateStatus('Error starting call: ' + error.message, 'warning');
            }
        }

        function toggleMute() {
            if (localStream) {
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !track.enabled;
                });
                isMuted = !isMuted;
                muteBtn.textContent = isMuted ? 'Unmute' : 'Mute';
                updateStatus(isMuted ? 'Microphone muted' : 'Microphone unmuted', 'info');
            }
        }

        function toggleVideo() {
            if (localStream) {
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = !track.enabled;
                });
                isVideoOff = !isVideoOff;
                videoBtn.textContent = isVideoOff ? 'Turn On Video' : 'Turn Off Video';
                updateStatus(isVideoOff ? 'Camera turned off' : 'Camera turned on', 'info');
            }
        }

        function leaveMeeting() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            if (socket) {
                socket.emit('leave-room', { room: roomID });
                socket.disconnect();
            }
            window.location.href = "{{ url_for('dashboard') }}";
        }

        startCallBtn.addEventListener('click', startCall);
        muteBtn.addEventListener('click', toggleMute);
        videoBtn.addEventListener('click', toggleVideo);
        leaveBtn.addEventListener('click', leaveMeeting);

        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.emit('leave-room', { room: roomID });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('Connecting to meeting room...', 'info');
            showLocalWebcam(); // <-- Show webcam immediately
            initializeSocket();
        });
    </script>
</body>
</html>
