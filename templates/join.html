{% extends 'base.html' %}
{% block title %}Join Meeting{% endblock %}

{% block content %}
<div class="container">
    <h2>Join a Meeting</h2>
    <form method="get" action="/meeting">
        <input type="text" id="roomID" name="room_id" placeholder="Room ID" required>
        <button type="submit" class="btn btn-primary">Join</button>
    </form>
</div>
{% endblock %}
